<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Senso Vid v1.0</title>

<link href="css/vendor/bootstrap.min.css" rel="stylesheet" />
<link href="css/vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />
<link href="css/vendor/sb-admin-2.css" rel="stylesheet" />
<link href="css/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

</head>
<body>

	<nav class="navbar navbar-default navbar-static-top" role="navigation"
		style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="navbar-brand" style="color: #337ab7; font-size: 20px;">Senso Vid v1.0</div>
		</div>
		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Ingrese usuario y clave</h3>
					</div>
					<div class="panel-body">
						<form role="form" action="login" method="post">
							<fieldset>
								<div class="form-group">
									<input class="form-control"  placeholder="Usuario" name="username" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Clave"
										name="password" type="password" value="" />
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me" />Recordar
									</label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<input type="submit" class="btn btn-lg btn-success btn-block"
									value="Ingresar" />
								<div th:if="${param.error}">
									<div class="alert alert-danger">Datos ingresados no validos.
										</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/vendor/jquery-1.12.4.js"></script>
	<script src="js/vendor/bootstrap.js"></script>
	<script src="js/vendor/metisMenu/metisMenu.min.js"></script>

</body>

</html>
